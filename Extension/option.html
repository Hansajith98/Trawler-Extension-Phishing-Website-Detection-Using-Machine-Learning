    <body>
        <div class="row p-3 my-3 text-white" style="background-color: #222222; ">
            <h1 class="col-md-12 move" style="font-size: 500%;" id="option_head">Trawler</h1>
        </div>

        <div class="row Shut-down"  style="background-color: rgb(185, 185, 185);">

            <!-- shutdown button in next line -->
            <h2 class="col-md-12 container-fluid" style="text-align: center;" id="shutdown_trawler">Shut-down Trawler <button class="shut_btn"  type="button"  title="Shutdown Trawler">
